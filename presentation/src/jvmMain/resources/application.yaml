spring:
  main:
    web-application-type: none
  banner:
    location: classpath:banner.txt
  ai:
    google-genai:
      # project-id извлекается из google-credentials.json
      # location: us-central1  # опционально, дефолт us-central1

    ollama:
      base-url: http://localhost:11434

# Knowledge Graph Configuration
knowledge-graph:
  enabled: true

# Reranker Configuration
reranker:
  auto-start: true
  url: http://localhost:7997
  model: mixedbread-ai/mxbai-rerank-xsmall-v1
  python-version: "3.12"
  startup-timeout-seconds: 120

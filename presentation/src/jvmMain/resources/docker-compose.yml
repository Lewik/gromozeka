services:
  neo4j:
    image: neo4j:5.26.0-community
    container_name: gromozeka-dev-neo4j
    ports:
      - "7474:7474"  # HTTP UI
      - "7687:7687"  # Bolt protocol
    volumes:
      - gromozeka_dev_neo4j_data:/data
      - gromozeka_dev_neo4j_logs:/logs
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*

  # Reranker runs natively via RerankerProcessManager (not in Docker)
  # This allows GPU acceleration on all platforms (Metal on macOS, CUDA on Linux/Windows)
  # Config: reranker.auto-start=true in application.yaml

volumes:
  gromozeka_dev_neo4j_data:
    name: gromozeka_dev_neo4j_data
  gromozeka_dev_neo4j_logs:
    name: gromozeka_dev_neo4j_logs

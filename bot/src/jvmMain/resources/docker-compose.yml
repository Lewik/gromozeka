version: '3.8'

# Qdrant vector database for Gromozeka vector memory (development)
services:
  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: gromozeka-dev-qdrant
    ports:
      - "6333:6333"  # REST API + Web UI
      - "6334:6334"  # gRPC (used by application)
    volumes:
      - gromozeka_dev_qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

volumes:
  gromozeka_dev_qdrant_data:
    name: gromozeka_dev_qdrant_data
